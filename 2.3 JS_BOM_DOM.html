<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript, jQuery, DOM 說明</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<img src='' />
		<script>
			$('img').attr('src', 'https://c.ecimg.tw/items/DEAS2NA9008DRMQ/000001_1504257232.jpg');
			let text = ''; // 基礎語法
			for(let i = 0 ; i < 5; i++) {
				text += 'Hello!';
			}
	　		document.write(text); // 於瀏覽器視窗內直接顯示
	　		alert(`${text}`); // 開啟對話視窗顯示		
		</script>
	</body>
</html>
